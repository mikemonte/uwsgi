uwsgi:
        master: true
vacuum: true
die-on-term: true
        processes: 1
        chmod-socket: 666
        uid: uwsgi
        gid: uwsgi
        pidfile: /var/run/uwsgi_worker.pid
        plugins: pythoni3
        socket: 127.0.0.1:3031
        wsgi-file: /usr/share/nginx/html/my_app/test.py
