[uwsgi]
socket=		/opt/uwsgi/sock/mikielart_com.sock
chdir=		/usr/share/nginx/django/mikielart
uid=		uwsgi
gid=		uwsgi
chmod-socket=	664
chown-socket=	uwsgi
logfile-chown=	uwsgi
logto=		/var/log/uwsgi/mikielart_com.log
pidfile= 	/var/run/uwsgi/mikielart_com.pid
socket= 	:8005
master=		false
wsgi-file=	test.py
pythonpath = /opt/python/python3.6
